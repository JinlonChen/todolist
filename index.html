<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Jinlon的待办清单</title>
    <style>
        body {
            font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 10px; }

        /* 设置按钮样式 */
        .settings-toggle { text-align: center; margin-bottom: 15px; }
        .settings-btn {
            background-color: #6c757d; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; font-size: 14px;
        }
        .settings-btn:hover { background-color: #5a6268; }

        /* 可折叠的同步面板 */
        .sync-panel {
            margin: 10px 0; padding: 15px; background-color: #f8f9fa;
            border: 1px solid #dee2e6; border-radius: 8px; display: none;
            animation: fadeIn 0.3s ease-in;
        }
        .sync-panel.show { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sync-input {
            margin: 5px 0; padding: 8px; border: 1px solid #ccc;
            border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 14px;
        }
        .sync-buttons { display: flex; gap: 8px; margin-top: 10px; }
        .sync-buttons button { flex: 1; padding: 8px; font-size: 13px; min-width: auto; }
        .sync-status {
            margin-top: 8px; padding: 6px; border-radius: 4px;
            font-size: 13px; text-align: center;
        }
        .sync-status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .sync-status.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .sync-status.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* 输入区域 */
        #taskInput, #dueDateInput, button { height: 34px; box-sizing: border-box; vertical-align: middle; }
        #taskInput { width: 50%; padding: 0 8px; }
        #dueDateInput { padding: 0 4px; }
        button { padding: 0 15px; min-width: 100px; cursor: pointer; }

        /* 列表样式 */
        .headerRow {
            display: flex; font-weight: bold; border-bottom: 1px solid #ccc;
            padding: 6px 10px; margin-bottom: 5px; align-items: center;
        }
        .headerRow > div { flex: 1; text-align: center; }
        .headerRow > div:first-child { flex: 0 0 30px; text-align: center; }
        .headerRow > div:nth-child(2) { text-align: left; }
        .headerRow > div:last-child { flex: 0 0 80px; text-align: center; }

        ul { list-style: none; padding: 0; }
        li {
            display: flex; align-items: center; padding: 8px 10px;
            margin: 4px 0; background-color: #f9f9f9; border-radius: 4px;
        }
        li > div { flex: 1; text-align: center; word-break: break-all; }
        li > div:first-child { flex: 0 0 30px; text-align: center; }
        li > div:nth-child(2) { text-align: left; padding-left: 8px; }
        li > div:nth-child(3) { cursor: pointer; color: #007bff; }
        li > div:nth-child(3):hover { text-decoration: underline; }
        li > div:last-child { flex: 0 0 80px; text-align: center; }
        li.completed > div:nth-child(2) { text-decoration: line-through; color: #888; }
        .daysLeft { color: red; font-weight: bold; }
        .deleteBtn {
            background-color: #ff4444; color: white; border: none;
            border-radius: 3px; height: 28px; padding: 0 8px; cursor: pointer;
        }
        .deleteBtn:hover { background-color: #cc0000; }
        input[type="checkbox"] { width: 18px; height: 18px; margin: 0; vertical-align: middle; }
        .date-input-inline {
            height: 24px; padding: 2px 4px; border: 1px solid #ccc;
            border-radius: 3px; font-size: 14px; width: 120px;
        }
        /* 无日期任务样式 */
        .no-date-task {
            color: #ff9800; /* 橙色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>待办清单</h1>

    <!-- 设置按钮 -->
    <div class="settings-toggle">
        <button class="settings-btn" onclick="toggleSettings()">⚙️ 设置/同步</button>
    </div>

    <!-- 可折叠的GitHub同步面板 -->
    <div id="syncPanel" class="sync-panel">
        <h4 style="margin-top: 0;">GitHub云同步设置</h4>
        <div>
            <label style="font-size: 13px;">GitHub Token:</label>
            <input type="password" id="githubToken" class="sync-input" placeholder="输入GitHub Token" value="">
        </div>
        <div>
            <label style="font-size: 13px;">Gist ID (可选):</label>
            <input type="text" id="gistId" class="sync-input" placeholder="已有Gist ID可填写" value="">
        </div>
        <div class="sync-buttons">
            <button onclick="syncToGitHub()" style="background-color: #28a745; color: white;">上传</button>
            <button onclick="syncFromGitHub()" style="background-color: #007bff; color: white;">下载</button>
            <button onclick="autoSyncToggle()" id="autoSyncBtn" style="background-color: #6c757d; color: white; font-size: 12px;">自动关</button>
        </div>
        <div id="syncStatus" class="sync-status" style="display: none;"></div>
    </div>

    <div>
        <input type="text" id="taskInput" placeholder="输入新任务...">
        <input type="date" id="dueDateInput">
        <button onclick="addTask()">添加任务</button>
    </div>

    <div id="filterButtons" style="margin:10px 0;">
        <button onclick="filterTasks('all')">全部</button>
        <button onclick="filterTasks('active')">未完成</button>
        <button onclick="filterTasks('completed')">已完成</button>
        <button onclick="filterTasks('todo')">待办事项</button>
        <button onclick="clearCompletedTasks()">清空已完成</button>
    </div>

    <!-- 表头 -->
    <div class="headerRow">
        <div></div>
        <div>任务明细</div>
        <div>完成日期</div>
        <div>剩余天数</div>
        <div>操作</div>
    </div>

    <ul id="taskList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let autoSync = false;
        let syncInterval = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSyncSettings();
            renderTasks();
            if (autoSync) {
                startAutoSync();
            }
        });

        // 折叠/展开设置面板
        function toggleSettings() {
            const panel = document.getElementById('syncPanel');
            panel.classList.toggle('show');
        }

        function loadSyncSettings() {
            const token = localStorage.getItem('githubToken');
            const gistId = localStorage.getItem('gistId');
            const auto = localStorage.getItem('autoSync') === 'true';
            
            if (token) document.getElementById('githubToken').value = token;
            if (gistId) document.getElementById('gistId').value = gistId;
            
            autoSync = auto;
            updateAutoSyncButton();
        }

        function updateAutoSyncButton() {
            const btn = document.getElementById('autoSyncBtn');
            btn.textContent = autoSync ? '自动开' : '自动关';
            btn.style.backgroundColor = autoSync ? '#28a745' : '#6c757d';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function saveSyncSettings() {
            const token = document.getElementById('githubToken').value.trim();
            const gistId = document.getElementById('gistId').value.trim();
            
            if (token) localStorage.setItem('githubToken', token);
            if (gistId) localStorage.setItem('gistId', gistId);
        }

        async function syncToGitHub() {
            saveSyncSettings();
            const token = document.getElementById('githubToken').value.trim();
            const gistId = document.getElementById('gistId').value.trim();
            
            if (!token) {
                showStatus('请输入GitHub Token', 'error');
                return;
            }

            showStatus('上传中...', 'info');

            const data = {
                description: '待办清单数据',
                public: false,
                files: {
                    'todo-list.json': {
                        content: JSON.stringify(tasks, null, 2)
                    }
                }
            };

            try {
                let response;
                if (gistId) {
                    response = await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    const result = await response.json();
                    if (!gistId) {
                        document.getElementById('gistId').value = result.id;
                        localStorage.setItem('gistId', result.id);
                    }
                    showStatus('上传成功！', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        }

        async function syncFromGitHub() {
            saveSyncSettings();
            const token = document.getElementById('githubToken').value.trim();
            const gistId = document.getElementById('gistId').value.trim();
            
            if (!token || !gistId) {
                showStatus('请输入Token和Gist ID', 'error');
                return;
            }

            showStatus('下载中...', 'info');

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const fileContent = result.files['todo-list.json']?.content;
                    
                    if (fileContent) {
                        const remoteTasks = JSON.parse(fileContent);
                        tasks = remoteTasks;
                        saveTasks();
                        renderTasks();
                        showStatus('下载成功！', 'success');
                    } else {
                        showStatus('未找到数据', 'error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus(`下载失败: ${error.message}`, 'error');
            }
        }

        function autoSyncToggle() {
            autoSync = !autoSync;
            localStorage.setItem('autoSync', autoSync);
            updateAutoSyncButton();
            
            if (autoSync) {
                startAutoSync();
                showStatus('自动同步已开启', 'success');
            } else {
                stopAutoSync();
                showStatus('自动同步已关闭', 'info');
            }
        }

        function startAutoSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                syncFromGitHub();
            }, 30000);
        }

        function stopAutoSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        // 任务管理功能
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const now = new Date();
            
            // 为每个任务添加原始索引
            const tasksWithIndex = tasks.map((task, index) => ({
                ...task,
                originalIndex: index
            }));

            // 按紧急程度排序：有日期的按剩余天数升序，无日期的放最后
            const sortedTasks = [...tasksWithIndex].sort((a, b) => {
                // 首先处理无日期的任务
                if (!a.dueDate && !b.dueDate) return 0; // 两个都无日期，保持原顺序
                if (!a.dueDate) return 1; // a无日期，放后面
                if (!b.dueDate) return -1; // b无日期，放后面
                
                // 两个都有日期，按剩余天数排序
                const aDate = new Date(a.dueDate);
                const bDate = new Date(b.dueDate);
                const aDiff = aDate - now;
                const bDiff = bDate - now;
                return aDiff - bDiff;
            });

            sortedTasks.forEach((task) => {
                if (currentFilter === 'active' && task.completed) return;
                if (currentFilter === 'completed' && !task.completed) return;
                if (currentFilter === 'todo' && task.dueDate) return; // 待办事项筛选

                const li = document.createElement('li');
                li.className = task.completed ? 'completed' : '';

                const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                const diffDays = dueDate ? Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24)) : '';
                const daysLeftText = task.completed ? '' : (diffDays || '');
                const dueDateText = task.dueDate ? task.dueDate : '<span style="color: #6c757d; font-size: 12px;">点击设置</span>';
                const taskTextClass = task.dueDate ? '' : 'no-date-task';

                // 使用原始索引
                li.setAttribute('data-original-index', task.originalIndex);

                li.innerHTML = `
                    <div><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(event)"></div>
                    <div class="${taskTextClass}">${task.text}</div>
                    <div onclick="editDueDate(${task.originalIndex}, this)">${dueDateText}</div>
                    <div class="daysLeft">${daysLeftText}</div>
                    <div><button class="deleteBtn" onclick="deleteTask(${task.originalIndex})">删除</button></div>
                `;
                taskList.appendChild(li);
            });
        }

        function editDueDate(index, element) {
            const currentDate = tasks[index].dueDate || '';
            
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.value = currentDate;
            dateInput.className = 'date-input-inline';
            
            element.innerHTML = '';
            element.appendChild(dateInput);
            dateInput.focus();
            
            const saveDate = () => {
                const newDate = dateInput.value;
                tasks[index].dueDate = newDate;
                saveTasks();
                if (autoSync) syncToGitHub();
                renderTasks();
            };
            
            dateInput.addEventListener('blur', saveDate);
            dateInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveDate();
            });
            dateInput.addEventListener('click', (e) => e.stopPropagation());
        }

        function addTask() {
            const text = document.getElementById('taskInput').value.trim();
            const dueDate = document.getElementById('dueDateInput').value;
            if (!text) return;
            
            tasks.push({ text, dueDate: dueDate || '', completed: false });
            document.getElementById('taskInput').value = '';
            document.getElementById('dueDateInput').value = '';
            saveTasks();
            if (autoSync) syncToGitHub();
            renderTasks();
        }

        function toggleTask(event) {
            const li = event.target.closest('li');
            const originalIndex = parseInt(li.getAttribute('data-original-index'));
            tasks[originalIndex].completed = !tasks[originalIndex].completed;
            saveTasks();
            if (autoSync) syncToGitHub();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            if (autoSync) syncToGitHub();
            renderTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            renderTasks();
        }

        function clearCompletedTasks() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            if (autoSync) syncToGitHub();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
