<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>待办清单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        /* 输入区域：文本框、日期控件、按钮统一高度 */
        #taskInput, #dueDateInput, button {
            height: 34px;
            box-sizing: border-box;
            vertical-align: middle;
        }
        #taskInput {
            width: 50%;
            padding: 0 8px;
        }
        #dueDateInput {
            padding: 0 4px;
        }
        button {
            padding: 0 15px;
            min-width: 100px;
            cursor: pointer;
        }

        /* 列表表头 */
        .headerRow {
            display: flex;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding: 6px 10px;
            margin-bottom: 5px;
            align-items: center;
        }
        .headerRow > div {
            flex: 1;
            text-align: center;
        }
        .headerRow > div:first-child {
            flex: 0 0 30px;
            text-align: center;
        }
        .headerRow > div:nth-child(2) {
            text-align: left;
        }
        .headerRow > div:last-child {
            flex: 0 0 80px;
            text-align: center;
        }

        /* 任务列表 */
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            margin: 4px 0;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        li > div {
            flex: 1;
            text-align: center;
            word-break: break-all;
        }
        li > div:first-child {
            flex: 0 0 30px;
            text-align: center;
        }
        li > div:nth-child(2) {
            text-align: left;
            padding-left: 8px;
        }
        li > div:nth-child(3) {
            cursor: pointer;
            color: #007bff;
        }
        li > div:nth-child(3):hover {
            text-decoration: underline;
        }
        li > div:last-child {
            flex: 0 0 80px;
            text-align: center;
        }
        li.completed > div:nth-child(2) {
            text-decoration: line-through;
            color: #888;
        }
        .daysLeft {
            color: red;
            font-weight: bold;
        }
        .deleteBtn {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            height: 28px;
            padding: 0 8px;
            cursor: pointer;
        }
        .deleteBtn:hover {
            background-color: #cc0000;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            vertical-align: middle;
        }
        .date-input-inline {
            height: 24px;
            padding: 2px 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>待办清单</h1>

    <div>
        <input type="text" id="taskInput" placeholder="输入新任务...">
        <input type="date" id="dueDateInput">
        <button onclick="addTask()">添加任务</button>
    </div>

    <div id="filterButtons" style="margin:10px 0;">
        <button onclick="filterTasks('all')">全部</button>
        <button onclick="filterTasks('active')">未完成</button>
        <button onclick="filterTasks('completed')">已完成</button>
        <button onclick="clearCompletedTasks()">清空已完成</button>
    </div>

    <!-- 表头 -->
    <div class="headerRow">
        <div></div>
        <div>任务明细</div>
        <div>完成日期</div>
        <div>剩余天数</div>
        <div>操作</div>
    </div>

    <ul id="taskList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const now = new Date();
            
            tasks.forEach((task, originalIndex) => {
                // 根据当前过滤器决定是否显示任务
                if (currentFilter === 'active' && task.completed) return;
                if (currentFilter === 'completed' && !task.completed) return;

                const li = document.createElement('li');
                li.className = task.completed ? 'completed' : '';

                const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                const diffDays = dueDate ? Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24)) : '';
                const daysLeftText = task.completed ? '' : (diffDays || '');
                const dueDateText = task.dueDate || '';

                li.innerHTML = `
                    <div><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${originalIndex})"></div>
                    <div>${task.text}</div>
                    <div onclick="editDueDate(${originalIndex}, this)">${dueDateText || '点击设置'}</div>
                    <div class="daysLeft">${daysLeftText}</div>
                    <div><button class="deleteBtn" onclick="deleteTask(${originalIndex})">删除</button></div>
                `;
                taskList.appendChild(li);
            });
        }

        function editDueDate(index, element) {
            const currentDate = tasks[index].dueDate || '';
            
            // 创建日期输入框
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.value = currentDate;
            dateInput.className = 'date-input-inline';
            
            // 替换原来的日期显示
            element.innerHTML = '';
            element.appendChild(dateInput);
            
            // 聚焦到日期输入框
            dateInput.focus();
            
            // 处理日期修改
            const saveDate = () => {
                const newDate = dateInput.value;
                tasks[index].dueDate = newDate;
                saveTasks();
                renderTasks();
            };
            
            // 失去焦点时保存
            dateInput.addEventListener('blur', saveDate);
            
            // 按回车键时保存
            dateInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveDate();
                }
            });
            
            // 阻止事件冒泡
            dateInput.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        function addTask() {
            const text = document.getElementById('taskInput').value.trim();
            const dueDate = document.getElementById('dueDateInput').value;
            if (!text) return;
            tasks.push({ text, dueDate: dueDate || '', completed: false });
            document.getElementById('taskInput').value = '';
            document.getElementById('dueDateInput').value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function clearCompletedTasks() {
            tasks = tasks.filter(t => !t.completed);
            saveTasks();
            renderTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
